<div *ngIf="message!.txt" class="alert alert-{{message?.type}}">
  <h2>{{message?.txt}}</h2>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="card" style="border-radius: 15px;">
    <div class="card-body">

      <div class="row align-items-center py-3">
        <div class="col-md-3 ps-5">
          <h6 class="mb-0">Email address</h6>
        </div>
        <div class="col-md-9 pe-5">
          <input type="email" class="form-control form-control-lg" placeholder="example@example.com"
                 formControlName="email"
                 [ngClass]="{'has-error': form.get('email')?.invalid && form.get('email')?.touched}"
          />
          <span
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            class="badge badge-secondary"
          >error email</span>
          <span
            *ngIf="form.get('email')?.['errors']?.['required'] && form.get('email')?.touched"
            class="badge badge-secondary"
          >emial chka</span>
        </div>
      </div>
      <hr class="mx-n3">

      <div class="row align-items-center pt-4 pb-3">
        <div class="col-md-3 ps-5">
          <h6 class="mb-0">password</h6>
        </div>
        <div class="col-md-9 pe-5">
          <input type="password" class="form-control form-control-lg"
          formControlName="password"
                 [ngClass]="{'has-error': form.get('password')?.invalid && form.get('password')?.touched}"
          />
          <span
            *ngIf="form.get('password')?.['errors']?.['required'] && form.get('password')?.touched"
            class="badge badge-secondary">error password</span>
          <span
            *ngIf="form.get('password')?.['errors']?.['minlength']"
            class="badge badge-secondary"
          >parol@ petqe lini amenaqij@ {{form.get('password')?.['errors']?.['minlength']?.['requiredLength']}}
            vojte {{form.get('password')?.['errors']?.['minlength']?.['actualLength']}}</span>

        </div>
      </div>
      <hr class="mx-n3">

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Я согласен с условиями
        </label>
      </div>

      <div class="px-5 py-4">
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-lg">вход</button>
      </div>

      <div class="px-5 py-4">
        <p>нет аккаунта? <a [routerLink]="'/registration'">зарегистрироваться!</a></p>
      </div>

    </div>
  </div>

</form>
